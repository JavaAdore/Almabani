<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="shortcut icon" type="image/png"
		href="#{request.contextPath}/resources/images/favicon.ico" />
	<h:outputStylesheet library="css" name="login.css" />

	<style>
#background {
	width: 100%;
	height: 100%;
	position: fixed;
	left: 0px;
	top: 0px;
	z-index: -1;
	/* Ensure div tag stays behind content; -999 might work, too. */
}

.stretch {
	width: 100%;
	height: 100%;
}
</style>

</h:head>

<h:body>
	<h:form id="growl">
		<p:growl></p:growl>
	</h:form>
	<p:panel
		rendered="#{applicationScopeStore.getCurrentlyLoggedUser()!=null}">
		<script>
			document.location = "/Index.xhtml";
		</script>

	</p:panel>

	<div id="background">
		<p:graphicImage name="images/bg_img1.jpg" class="stretch" alt="" />
	</div>
	<div
		style="width: 740px; height: 870px; position: absolute; top: 0px; left: 500px; background: rgba(0, 0, 0, 0.5);">

		<h:form id="loginForm">

			<article id="content">
			<div class="ic"></div>
			<ul>
				<li id="page_Home"><p:graphicImage name="images/logo.png"
						style="float:right; right:20px; position:absolute;"></p:graphicImage>
					<div class="box1">
						<div class="inner">
							<a href="#" class="close" data-type="close"><span></span></a>
							<div class="wrapper pad_bot1">
								<div class="col1"></div>
								<div class="col1 pad_left1">
									<div class="wrapper">
										<h2>Sign in</h2>
										<br />
										<div class="col2">
											<h:form>
												<h3>User Name</h3>
												<p:inputText id="username"
													value="#{loginHandlerBean.userName}" required="true"
													requiredMessage="#{loc.ALMABANI_LOGIN_USER_NAME_IS_REQUIRED}"></p:inputText>
												<br />
												<br />
												<h3>Password:</h3>
												<p:password id="password"
													value="#{loginHandlerBean.password}" required="true"
													requiredMessage="#{loc.ALMABANI_PASSWORD_IS_REQUIRED}"
													feedback="false"></p:password>
												<br />
												<br />

												<p:commandButton id="login" value="Login" ajax="true"
													update=":growl"
													actionListener="#{loginHandlerBean.login()}" />

											</h:form>
										</div>
									</div>
								</div>
							</div>



						</div>
					</div></li>
			</ul>
			</article>
		</h:form>
	</div>







	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage name="/images/loader.gif" />
	</p:dialog>


</h:body>
<ui:debug rendered="true" />

</html>
