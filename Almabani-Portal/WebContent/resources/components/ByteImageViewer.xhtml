<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<composite:interface>
		<composite:attribute name="objectImplementsByteArrayHolder"
			required="true" type="com.almabani.common.interfaces.ByteArrayHolder" />
		<composite:attribute name="defaultImageStyleClass"
			default="uploadedImageStyleClass" required="false" />
		<composite:attribute name="imageWidth" default="100" required="false" />
		<composite:attribute name="ImageHeight" default="100" required="false" />

	</composite:interface>

	<composite:implementation>
		
			<p:graphicImage
				name="temp/#{byteImageViewerBean.createTempImagePath(cc.attrs.objectImplementsByteArrayHolder)}"
				width="#{cc.attrs.imageWidth}" height="#{cc.attrs.imageHeight}"
				styleClass="#{cc.attrs.defaultImageStyleClass}" />
		
	</composite:implementation>

</ui:component>
