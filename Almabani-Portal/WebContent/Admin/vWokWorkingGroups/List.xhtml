                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>

            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{vWokWorkingGroupsController.delete}" update=":growl,datalist" disabled="#{empty vWokWorkingGroupsController.selected}">
