<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="withdrawlDialog" widgetVar="withdrawlDialog" modal="true"
		resizable="false" appendToBody="true"
		header="#{loc.ALMABANI_STOCK_ITEM_WITHDRAWL}">

		<h:form id="WithdrawalItemForm">



			<h:panelGroup id="display">
				<p:panelGrid columns="2"
					rendered="#{stockItemManagementBean.selectedStockItem != null}">



					<p:outputLabel value="#{loc.ALMABANI_PROJECT}" />
					<p:outputLabel
						value="#{stockItemManagementBean.selected.oamStockItemViewId.projectCode}" />


					<p:outputLabel value="#{loc.CreateOamItemLabel_materialType}" />
					<p:outputLabel
						value="#{stockItemManagementBean.selected.oamStockItemViewId.materialType}" />

					<p:outputLabel value="#{loc.CreateOamQuotationLabel_comDepartment}" />
					<p:outputLabel
						value=" (#{ stockItemManagementBean.selected.oamStockItemViewId.departmentName  } ) #{stockItemManagementBean.selected.oamStockItemViewId.departmentSection}" />

					<p:outputLabel value="#{loc.EditOamItemTitle_itemCategory}" />
					<p:outputLabel
						value="#{stockItemManagementBean.selected.oamStockItemViewId.itemCategory}" />

					<p:outputLabel value="#{loc.ALMABANI_GENERAL_QUOTATION_ITEM} " />

					<p:selectOneMenu
						value="#{stockItemManagementBean.selectedStockItem.itemQuotation}"
						converter="#{itemQuotataionConverter}" required="true"
						requiredMessage="#{loc.ALMABANI_OAM_ITEM_QUOTATION_NAME_CREATE_OAM_ITEM_QUOTATION_NAME_IS_REQUIRED}">
						<p:ajax process="@this"
							listener="#{stockItemManagementBean.fetchMaxAvailableAmountToWithdraw}"
							update="withDrawlAmount" />
						<f:selectItem itemValue=""
							itemLabel="#{loc.ALMABANI_OAM_ITEM_QUOTATION_CREATE_OAM_ITEM_QUOTATION_SELECT_OAM_ITEM_QUOTATION}" />
						<f:selectItems value="#{stockItemManagementBean.quotataionItems}"
							var="quotataionItem"
							itemLabel="#{quotataionItem.observationDescription} "
							itemValue="#{quotataionItem}" />
					</p:selectOneMenu>


					<p:outputLabel for="establishments"
						value="#{loc.CreateOamStockItemLabel_establishment} " />
					<p:selectOneMenu id="establishments"
						converter="#{establishmentConverter}" required="true"
						requiredMessage="#{loc.CreateOamStockItemRequiredMessage_establishment}"
						value="#{stockItemManagementBean.selectedStockItem.establishment}"
						styleClass="fullWith">
						<p:ajax process="@this"
							listener="#{stockItemManagementBean.fetchMaxAvailableAmountToWithdraw}"
							update="withDrawlAmount" />
						<f:selectItem itemLabel="#{loc.SelectOneMessage}" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{stockItemManagementBean.establishments}"
							var="establishment"
							itemLabel="#{establishment.establishmentName}" />
					</p:selectOneMenu>
					<p:outputLabel
						value="#{loc.ALMABANI_ITEM_STOCK_QUANTITY_TO_WITHDRAWL}" />
					<p:panelGrid columns="2" id="withDrawlAmount">
						<p:spinner min="1" required="true"
							requiredMessage="#{loc.ALMABANI_ITEM_STOCK_QUANTITY_IS_REQUIRED}"
							max="#{stockItemManagementBean.selectedStockItem.maxAmountToWithdraw}"
							value="#{stockItemManagementBean.selectedStockItem.entryValue}" />
						<p:outputLabel
							value="#{loc.ALMABANI_STOCK_ITEM_OUT_OF} (#{stockItemManagementBean.selectedStockItem.maxAmountToWithdraw} )"
							rendered="#{stockItemManagementBean.selectedStockItem.maxAmountToWithdraw !=null}" />
					</p:panelGrid>
				</p:panelGrid>
				<p:commandButton
					actionListener="#{stockItemManagementBean.withdrawal()}"
					value="#{loc.Save}"
					update="@form :growl :stockItemprojectItemListForm :projectItemListForm "
					oncomplete="if(!args.validationFailed){PF('withdrawlDialog').hide();}" />
				<p:commandButton value="#{loc.Cancel}" immediate="true"
					onclick="PF('withdrawlDialog').hide()" />
			</h:panelGroup>


		</h:form>

	</p:dialog>

</ui:composition>

</html>
