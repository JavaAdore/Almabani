<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VWokOccurrencesDemandCreateDlg" widgetVar="VWokOccurrencesDemandCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateVWokOccurrencesDemandTitle}" closeOnEscape="true">

            <h:form id="VWokOccurrencesDemandCreateForm">

                <h:panelGroup id="display" rendered="#{vWokOccurrencesDemandController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateVWokOccurrencesDemandLabel_id}" for="id" />
                        <p:inputText id="id" value="#{vWokOccurrencesDemandController.selected.id}" title="#{myBundle.CreateVWokOccurrencesDemandTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vWokOccurrencesDemandController.saveNew}" value="#{myBundle.Save}" update="display,:VWokOccurrencesDemandListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('VWokOccurrencesDemandCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('VWokOccurrencesDemandCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
