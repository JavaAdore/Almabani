<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:tab id="confirm" title="Confirmation">
		<p:panel header="Confirmation">
			<h:panelGrid id="confirmation" columns="1"
				columnClasses="grid,grid,grid" style="width:100%">
				<h:panelGrid columns="4" columnClasses="label, value"
					>
					<f:facet name="header">
						<p:outputLabel value="Personal" />
					</f:facet>

					<h:outputText style="font-weight:bold"  value="Employee Name:" />
					<h:outputText  value="#{employeeBean.selectedEmployee.employeeName}"
						styleClass="outputLabel" />

					<h:outputText style="font-weight:bold"  value="Federal Identity Code:" />
					<h:outputText
						value="#{employeeBean.selectedEmployee.federalIdentityCode}"
						styleClass="outputLabel" />

					<h:outputText style="font-weight:bold"  value="Date of Birth:" />
					<h:outputText style="font-weight:bold"  value="#{employeeBean.selectedEmployee.birthDate}"
						styleClass="outputLabel" />

					<h:outputText style="font-weight:bold"  value="Gender: " />
					<h:outputText
						value="#{employeeBean.extractFromBundle(employeeBean.selectedEmployee.gender.key)}"
						styleClass="outputLabel" />

					<h:outputText style="font-weight:bold"  value="Marital Status: " />
					<h:outputText
						value="#{employeeBean.extractFromBundle(employeeBean.selectedEmployee.maritalStatus.key)}"
						styleClass="outputLabel" />
					<h:outputText style="font-weight:bold"  value="Country: " />
					<h:outputText
						value="#{employeeBean.selectedEmployee.country.countryName}"
						styleClass="outputLabel" />
					<h:outputText style="font-weight:bold"  value="Document Type: " />
					<h:outputText
						value="#{employeeBean.extractFromBundle(employeeBean.selectedEmployee.indTypeDocument.key)}"
						styleClass="outputLabel" />
					<p:panel style="border:none" />
					<p:panel style="border:none" />
					<p:panel style="border:none" />
					<p:panel style="border:none" />





				</h:panelGrid>

				<h:panelGrid columns="4" columnClasses="label, value">
					<f:facet name="header">
						<p:outputLabel value="Contact" />
					</f:facet>
					<h:outputText style="font-weight:bold"  value="Email1:" />
					<h:outputText
						value="#{employeeBean.selectedEmployee.email1Description}"
						styleClass="outputLabel" />

					<h:outputText style="font-weight:bold"  value="Email2:" />
					<h:outputText
						value="#{employeeBean.selectedEmployee.email2Description}"
						styleClass="outputLabel" />

					<h:outputText style="font-weight:bold"  value="Telephone Number:" />
					<h:outputText
						value="#{employeeBean.selectedEmployee.telephoneNumber}"
						styleClass="outputLabel" />
					<h:outputText style="font-weight:bold"  value="DDD Telephone Number:" />
					<h:outputText
						value="#{employeeBean.selectedEmployee.dddTelephoneNumber}"
						styleClass="outputLabel" />
					<h:outputText style="font-weight:bold"  value="DDD Mobile Number:" />
					<h:outputText
						value="#{employeeBean.selectedEmployee.dddMobileNumber}"
						styleClass="outputLabel" />
					<h:outputText style="font-weight:bold"  value="Mobile Number:" />
					<h:outputText style="font-weight:bold"  value="#{employeeBean.selectedEmployee.mobileNumber}"
						styleClass="outputLabel" />
					<p:panel style="border:none" />
					<p:panel style="border:none" />
					<p:panel style="border:none" />
					<p:panel style="border:none" />
					<p:panel style="border:none" />
					<p:panel style="border:none" />
					<p:panel style="border:none" />
					<p:panel style="border:none" />
				</h:panelGrid>

				<h:panelGrid columns="4" columnClasses="label, value"
					>
					<f:facet name="header">
						<p:outputLabel value="Company" />
					</f:facet>

					<h:outputText style="font-weight:bold"  value="Department: " />
					<h:outputText
						value="#{employeeBean.selectedEmployee.departmentSection.department.departmentName}"
						styleClass="outputLabel" />

					<h:outputText style="font-weight:bold"  value="Department Section: " />
					<h:outputText
						value="#{employeeBean.selectedEmployee.departmentSection.sectionName}"
						styleClass="outputLabel" />

					<h:outputText style="font-weight:bold"  value="Establishment: " />
					<h:outputText
						value="#{employeeBean.selectedEmployee.establishment.establishmentName}"
						styleClass="outputLabel" />

					<h:outputText style="font-weight:bold"  value="Job Title Type: " />
					<h:outputText
						value="#{employeeBean.extractFromBundle(employeeBean.selectedEmployee.jobTitleType.jobTitle)}"
						styleClass="outputLabel" />

					<h:outputText style="font-weight:bold"  value="Admission Date:" />
					<h:outputText
						value="#{employeeBean.selectedEmployee.admissionDate}"
						styleClass="outputLabel" />

					<h:outputText style="font-weight:bold"  value="Observation Description:" />
					<h:outputText
						value="#{employeeBean.selectedEmployee.observationDescription}"
						styleClass="outputLabel" />

					<h:outputText style="font-weight:bold"  value="Status	:" />
					<h:outputText
						value="#{employeeBean.extractFromBundle(employeeBean.selectedEmployee.active.key)}"
						styleClass="outputLabel" />

					<h:outputText style="font-weight:bold"  value="Inactivity Begin Date:" />
					<h:outputText
						value="#{employeeBean.selectedEmployee.inactivityBeginDate}"
						styleClass="outputLabel" />

					<h:outputText style="font-weight:bold"  value="selectedEmployee Type: " />
					<h:outputText
						value="#{employeeBean.extractFromBundle(employeeBean.selectedEmployee.employeeType.key)}"
						styleClass="outputLabel" />

				</h:panelGrid>



			</h:panelGrid>

			<p:commandButton value="Submit" validateClient="true"
				actionListener="#{employeeBean.saveOrUpdate(employeeBean.selectedEmployee)}"
				update=":growl :employeeListForm" process="@this" />
		</p:panel>
	</p:tab>
</ui:composition>
</html>
