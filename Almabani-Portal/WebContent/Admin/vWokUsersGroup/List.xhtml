                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('VWokUsersGroupListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('VWokUsersGroupListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('VWokUsersGroupListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"

                         rowKey="#{item.userGroupNumber}"

                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{vWokUsersGroupController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:VWokUsersGroupDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:VWokUsersGroupDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('VWokUsersGroupListForm:viewButton').click();"/>

                <p:column sortBy="#{item.userGroupNumber}" filterBy="#{item.userGroupNumber}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVWokUsersGroupTitle_userGroupNumber}"/>
                    </f:facet>
                    <h:outputText value="#{item.userGroupNumber}"/>
                </p:column>


                <p:column sortBy="#{item.companyNumber}" filterBy="#{item.companyNumber}">

            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{vWokUsersGroupController.delete}" update=":growl,datalist" disabled="#{empty vWokUsersGroupController.selected}">
