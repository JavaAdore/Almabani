<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="viewDlg" widgetVar="viewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewSecApplicationGrantsTitle}">

            <h:form id="viewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{secApplicationGrantsController.selected != null}">
                        <h:outputText value="#{bundle.ViewSecApplicationGrantsLabel_id}"/>
                        <h:outputText value="#{secApplicationGrantsController.selected.id}" title="#{bundle.ViewSecApplicationGrantsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSecApplicationGrantsLabel_typesPerfil}"/>
                        <h:outputText value="#{bundle.ViewSecApplicationGrantsLabel_applicationsCompany}"/>
                        <h:outputText value="#{bundle.ViewSecApplicationGrantsLabel_userLoginCode}"/>
                        <h:outputText value="#{secApplicationGrantsController.selected.userLoginCode}" title="#{bundle.ViewSecApplicationGrantsTitle_userLoginCode}"/>
                        <h:outputText value="#{bundle.ViewSecApplicationGrantsLabel_validityBeginDate}"/>
                        <h:outputText value="#{secApplicationGrantsController.selected.validityBeginDate}" title="#{bundle.ViewSecApplicationGrantsTitle_validityBeginDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSecApplicationGrantsLabel_validityEndDate}"/>
                        <h:outputText value="#{secApplicationGrantsController.selected.validityEndDate}" title="#{bundle.ViewSecApplicationGrantsTitle_validityEndDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSecApplicationGrantsLabel_observationDescription}"/>
                        <h:outputText value="#{secApplicationGrantsController.selected.observationDescription}" title="#{bundle.ViewSecApplicationGrantsTitle_observationDescription}"/>
                        <h:outputText value="#{bundle.ViewSecApplicationGrantsLabel_modificationMakerName}"/>
                        <h:outputText value="#{secApplicationGrantsController.selected.modificationMakerName}" title="#{bundle.ViewSecApplicationGrantsTitle_modificationMakerName}"/>
                        <h:outputText value="#{bundle.ViewSecApplicationGrantsLabel_lastModificationDate}"/>
                        <h:outputText value="#{secApplicationGrantsController.selected.lastModificationDate}" title="#{bundle.ViewSecApplicationGrantsTitle_lastModificationDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="viewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
