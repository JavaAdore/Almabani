<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="editDlg" widgetVar="editDialog" modal="true" resizable="false" appendToBody="true" header="#{loc.EditOamStockItemTitle}">

            <h:form id="editForm">

                <h:panelGroup id="messagePanel">
                    <p:messages id="editMessages"/>
                </h:panelGroup>

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{stockItemManagementBean.selected != null}">
                                                <h:outputText id="id" value="#{stockItemManagementBean.selected.id}" />
                                                <p:selectOneMenu id="projectItem" value="#{stockItemManagementBean.selected.projectItem}" title="#{loc.EditOamStockItemTitle_projectItem}" required="true" requiredMessage="#{loc.EditOamStockItemRequiredMessage_projectItem}">
                            <f:selectItem itemValue="" itemLabel="#{loc.SelectOneMessage}"/>
                            <f:selectItems value="#{oamProjectItemController.items}"
                                           var="projectItemItem"
                                           itemValue="#{projectItemItem}"
                                           />
                        </p:selectOneMenu>
                                                <p:selectOneMenu id="establishment" value="#{stockItemManagementBean.selected.establishment}" title="#{loc.EditOamStockItemTitle_establishment}" required="true" requiredMessage="#{loc.EditOamStockItemRequiredMessage_establishment}">
                            <f:selectItem itemValue="" itemLabel="#{loc.SelectOneMessage}"/>
                            <f:selectItems value="#{establishmentController.items}"
                                           var="establishmentItem"
                                           itemValue="#{establishmentItem}"
                                           />
                        </p:selectOneMenu>
                                                <p:inputText id="indInOut" value="#{stockItemManagementBean.selected.indInOut}" title="#{loc.EditOamStockItemTitle_indInOut}" required="true" requiredMessage="#{loc.EditOamStockItemRequiredMessage_indInOut}"/>
                                                <p:inputText id="entryValue" value="#{stockItemManagementBean.selected.entryValue}" title="#{loc.EditOamStockItemTitle_entryValue}" />
                                                <p:selectOneMenu id="itemQuotation" value="#{stockItemManagementBean.selected.itemQuotation}" title="#{loc.EditOamStockItemTitle_itemQuotation}" required="true" requiredMessage="#{loc.EditOamStockItemRequiredMessage_itemQuotation}">
                            <f:selectItem itemValue="" itemLabel="#{loc.SelectOneMessage}"/>
                            <f:selectItems value="#{oamItemQuotationController.items}"
                                           var="itemQuotationItem"
                                           itemValue="#{itemQuotationItem}"
                                           />
                        </p:selectOneMenu>
                                                <p:inputText id="modificationMakerName" value="#{stockItemManagementBean.selected.modificationMakerName}" title="#{loc.EditOamStockItemTitle_modificationMakerName}" required="true" requiredMessage="#{loc.EditOamStockItemRequiredMessage_modificationMakerName}"/>
                                                <p:calendar id="lastModificationDate" pattern="MM/dd/yyyy" value="#{stockItemManagementBean.selected.lastModificationDate}" title="#{loc.EditOamStockItemTitle_lastModificationDate}" required="true" requiredMessage="#{loc.EditOamStockItemRequiredMessage_lastModificationDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stockItemManagementBean.save}" value="#{loc.Save}" update="display,messagePanel,:listForm:datalist" oncomplete="if(!args.validationFailed) {editDialog.hide();}"/>
                    <p:commandButton value="#{loc.Cancel}" onclick="editDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
