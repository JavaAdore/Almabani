<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="createDlg" widgetVar="createDialog" modal="true"
		resizable="false" appendToBody="true"
		header="#{loc.CreateOamSupplierTitle}">

		<h:form id="createForm">


			<h:panelGroup id="display">
				<p:panelGrid columns="4"
					rendered="#{supplierManagementBean.selected != null}">
					<h:outputText value="#{loc.ListOamSupplierTitle_supplierName}" />
					<p:inputText maxlength="50"
						value="#{supplierManagementBean.selected.supplierName}"
						required="true"
						requiredMessage="#{loc.CreateOamSupplierRequiredMessage_supplierName}" />

					<h:outputText value="#{loc.ListOamSupplierTitle_company}" />

					<p:selectOneMenu converter="#{companyConverter}"
						value="#{supplierManagementBean.selected.company}" required="true"
						requiredMessage="#{loc.CreateOamSupplierRequiredMessage_company}">
						<f:selectItem itemValue=""
							itemLabel="#{loc.ALMABANI_SUPPLIER_CREATE_SUPPLIER_SELECT_COMPANY}" />
						<f:selectItems value="#{supplierManagementBean.companies}"
							var="company" itemLabel="#{company.companyName} "
							itemValue="#{company}" />
					</p:selectOneMenu>



					<h:outputText value="#{loc.ListOamSupplierTitle_addComplementName}" />

					<p:inputText maxlength="50"
						value="#{supplierManagementBean.selected.addComplementName}" />

					<h:outputText value="#{loc.ListOamSupplierTitle_responsibleNumber}" />

					<p:inputText maxlength="50"
						value="#{supplierManagementBean.selected.responsibleName}" />

					<h:outputText value="#{loc.ListOamSupplierTitle_telephoneNumber}"  />

					<p:inputText maxlength="10"
						value="#{supplierManagementBean.selected.telephoneNumber}" />

					<h:outputText value="#{loc.ListOamSupplierTitle_mobileNumber}" />
					<p:inputText maxlength="10"
						value="#{supplierManagementBean.selected.mobileNumber}" />

					<h:outputText value="#{loc.ListOamSupplierTitle_faxNumber}" />
					<p:inputText value="#{supplierManagementBean.selected.faxNumber}" maxlength="10"/>
					
					
					<h:outputText value="#{loc.ListOamSupplierTitle_indActive}" />
					<p:selectOneMenu
						value="#{supplierManagementBean.selected.indActive}"
						required="true"
						requiredMessage="#{loc.ALMABANI_GENERAL_STATAUS_REQUIRED}">
						<f:selectItem itemValue=""
							itemLabel="#{loc.ALMABANI_GENERAL_SELECT_STATUS}" />
						<f:selectItem itemValue="Y"
							itemLabel="#{loc.ALMABANI_GENERAL_YES}" />
						<f:selectItem itemValue="N" itemLabel="#{loc.ALMABANI_GENERAL_NO}" />

					</p:selectOneMenu>
					<h:outputText
						value="#{loc.ListOamSupplierTitle_observationDescription}" />
					<p:inputTextarea maxlength="300"
						value="#{supplierManagementBean.selected.observationDescription}" />


					<h:outputText value="#{loc.ListOamSupplierTitle_address}" />

					<p:inputTextarea value="#{supplierManagementBean.selected.address}"
						required="true" maxlength="50"
						requiredMessage="#{loc.CreateOamSupplierRequiredMessage_address}" />
				</p:panelGrid>
				<p:commandButton actionListener="#{supplierManagementBean.saveNew}"
					value="#{loc.Save}" update="display,:growl,:listForm:datalist"
					oncomplete="if(!args.validationFailed){PF('createDialog').hide();}" />
				<p:commandButton value="#{loc.Cancel}" immediate="true"
					onclick="PF('createDialog').hide()" />
			</h:panelGroup>

		</h:form>

	</p:dialog>

</ui:composition>

</html>
