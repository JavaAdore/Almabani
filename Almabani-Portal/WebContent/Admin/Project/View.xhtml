<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="viewDlg" widgetVar="viewDialog" modal="true" resizable="false" dynamic="true" header="Project Job Titles">

            <h:form id="viewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectBean.selectedProject != null}">
                        <h:outputText value="ID"/>
                        <h:outputText value="#{projectBean.selectedProject.id}" title="ID"/>
                        
                        <h:outputText value="Project Code"/>
                        <h:outputText value="#{projectBean.selectedProject.projectCode}" title="Project Code"/>
                        
                        <h:outputText value="Company"/>
                        <h:outputText value="#{projectBean.selectedProject.company.companyName}" title="Company"/>
                        
                        <h:outputText value="Contractor"/>
                        <h:outputText value="#{projectBean.selectedProject.contractor.contractorDescription}" title="Contractor"/>
                        
                        <h:outputText value="Validate Begining Date"/>
                        <h:outputText value="#{projectBean.selectedProject.validityBeginDate}" title="Validate Begining Date">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        
                        <h:outputText value="Validate End Date"/>
                        <h:outputText value="#{projectBean.selectedProject.validityEndDate}" title="Validate End Date">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        
                        <h:outputText value="Last Modification Date"/>
                        <h:outputText value="#{projectBean.selectedProject.lastModificationDate}" title="Last Modification Date">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        
                        <h:outputText value="Modifier Name"/>
                        <h:outputText value="#{projectBean.selectedProject.modificationMakerName}" title="Modifier Name"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{loc.Close}" onclick="PF('viewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
