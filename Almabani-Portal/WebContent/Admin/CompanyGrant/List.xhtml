<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="listForm">

		<p:panel header="#{bundle.ListSecApplicationGrantsTitle}" style="margin-left:auto; margin-right:auto ; width:85%" >
			<p:dataTable id="datalist" resizableColumns="true"
				value="#{secApplicationGrantsController.items}" var="item"
				selectionMode="single"
				selection="#{secApplicationGrantsController.selected}"
				rowKey="#{item.id}" paginator="true" rows="10"
				rowsPerPageTemplate="10,20,30">
				<f:facet name="header">
					<p:commandButton id="toggler" type="button"
						value="#{loc.ALMABANI_GENERAL_COLUMNS}" style="float:right"
						icon="ui-icon-calculator" />
					<p:columnToggler datasource="datalist" trigger="toggler" />
				</f:facet>
				<p:ajax event="rowSelect" update="viewButton editButton" />
				<p:ajax event="rowUnselect" update="viewButton editButton" />

				<p:column sortBy="#{item.id}">
					<f:facet name="header">
						<h:outputText value="#{bundle.ListSecApplicationGrantsTitle_id}" />
					</f:facet>
					<h:outputText value="#{item.id}" />
				</p:column>
				<p:column sortBy="#{item.typesPerfil}">
					<f:facet name="header">
						<h:outputText
							value="#{bundle.ListSecApplicationGrantsTitle_typesPerfil}" />
					</f:facet>
				</p:column>
				<p:column sortBy="#{item.applicationsCompany}">
					<f:facet name="header">
						<h:outputText
							value="#{bundle.ListSecApplicationGrantsTitle_applicationsCompany}" />
					</f:facet>
				</p:column>
				<p:column sortBy="#{item.userLoginCode}">
					<f:facet name="header">
						<h:outputText
							value="#{bundle.ListSecApplicationGrantsTitle_userLoginCode}" />
					</f:facet>
					<h:outputText value="#{item.userLoginCode}" />
				</p:column>
				<p:column sortBy="#{item.validityBeginDate}">
					<f:facet name="header">
						<h:outputText
							value="#{bundle.ListSecApplicationGrantsTitle_validityBeginDate}" />
					</f:facet>
					<h:outputText value="#{item.validityBeginDate}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</p:column>
				<p:column sortBy="#{item.validityEndDate}">
					<f:facet name="header">
						<h:outputText
							value="#{bundle.ListSecApplicationGrantsTitle_validityEndDate}" />
					</f:facet>
					<h:outputText value="#{item.validityEndDate}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</p:column>
				<p:column sortBy="#{item.observationDescription}">
					<f:facet name="header">
						<h:outputText
							value="#{bundle.ListSecApplicationGrantsTitle_observationDescription}" />
					</f:facet>
					<h:outputText value="#{item.observationDescription}" />
				</p:column>
				<p:column sortBy="#{item.modificationMakerName}">
					<f:facet name="header">
						<h:outputText
							value="#{bundle.ListSecApplicationGrantsTitle_modificationMakerName}" />
					</f:facet>
					<h:outputText value="#{item.modificationMakerName}" />
				</p:column>
				<p:column sortBy="#{item.lastModificationDate}">
					<f:facet name="header">
						<h:outputText
							value="#{bundle.ListSecApplicationGrantsTitle_lastModificationDate}" />
					</f:facet>
					<h:outputText value="#{item.lastModificationDate}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</p:column>
				<f:facet name="footer">
					<p:commandButton id="createButton" rendered="#{applicationScopeStore.hasFullAccess()}" icon="ui-icon-plus"
						value="#{bundle.Create}"
						actionListener="#{secApplicationGrantsController.prepareCreate}"
						update=":createForm:display" oncomplete="createDialog.show()" />
					<p:commandButton id="viewButton" icon="ui-icon-search"
						value="#{bundle.View}" update=":viewForm:display"
						oncomplete="viewDialog.show()"
						disabled="#{empty secApplicationGrantsController.selected}" />
					<p:commandButton id="editButton"   rendered="#{applicationScopeStore.hasFullAccess()}" icon="ui-icon-pencil"
						value="#{bundle.Edit}" update=":editForm:display"
						oncomplete="editDialog.show()"
						disabled="#{empty secApplicationGrantsController.selected}" />
				</f:facet>

			</p:dataTable>

		</p:panel>

	</h:form>

</ui:composition>
